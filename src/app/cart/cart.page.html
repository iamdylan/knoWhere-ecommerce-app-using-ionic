<ion-header>
  <ion-toolbar>
      <ion-back-button slot="start" text="" defaultHref="home"></ion-back-button>
    <ion-title>My Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="cartItems.length == 0">
    <ion-grid>
      <ion-row>
        <ion-col style="text-align: center">Cart Empty!</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-grid *ngIf="cartItems.length > 0">
    <ion-row style="border-bottom: 1px solid #d1d1d1;">
      <ion-col align-self-center style="text-align: center;" size="6">
        <ion-label>Product</ion-label>
      </ion-col>
      <ion-col align-self-center style="text-align: center;" size="3">
        <ion-label>Quantity</ion-label>
      </ion-col>
      <ion-col align-self-center style="text-align: center; padding-right: 5%;" size="3">
        <ion-label>Price</ion-label>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let item of cartItems; let i = index" style="position: relative;">
      <ion-col size="2"  align-self-center style="padding-left: 0;">
        <ion-thumbnail> 
          <img [src]="item.product.images[0].src"/>
        </ion-thumbnail></ion-col>
      <ion-col size="4"  align-self-center style="text-align: left;">
        <ion-label>{{ item.product.name }}</ion-label>
      </ion-col>
      <ion-col size="3" align-self-center style="text-align: center;">
        <ion-label>{{ item.qty }}</ion-label>
      </ion-col>
      <ion-col size="3"  align-self-center style="text-align: center; padding-right: 5%;">
        <ion-label>${{ item.product.price }}</ion-label>
        
      </ion-col>
      <!-- <ion-col size="1" align-self-center style="text-align: center" style="padding-left: 0;"> -->
        <ion-button clear="true" color="danger" style="height: 31px; --border-radius: 100%; position: absolute; bottom: 16%; right: 0%; margin-right: 0;" (click)="removeFromCart(item, i)">
          <ion-icon name="close-circle" style="position: absolute"></ion-icon>
        </ion-button>
      <!-- </ion-col> -->
    </ion-row>
  </ion-grid>

  <ion-card *ngIf="cartItems.length > 0" style="margin-left: 1%; margin-right: 1%; color: black; font-weight: 500; letter-spacing: 0.05em; font-size: large;">
    <ion-grid>
      <ion-row>

        <ion-col size="6" style="text-align: left;">
          <ion-label>TOTAL</ion-label>
        </ion-col>
        <ion-col size="3"></ion-col>
        <ion-col size="3" style="text-align: right;">
            <ion-label> ${{ total }} </ion-label>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button color="danger" expand="block" (click)="closeCart()">Back</ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="danger" expand="block" (click)="checkOut()">Checkout</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>

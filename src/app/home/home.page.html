<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <ion-card>
    <ion-slides [options]="slideOpts" pager="true">
      <ion-slide *ngFor="let number of [1,2,3,4]">
        <img src="./assets/images/{{number}}.jpg" />
      </ion-slide>
    </ion-slides>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-slides [options]="slideOpts2" >
        <ion-slide *ngFor="let product of popProducts">
          <ion-card no-padding> 
            <img [src]="product.images[0].src" />
            <h1 padding center> {{ product.name }} </h1>
            <p center padding [innerHTML]="product.short_description"></p>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-menu-toggle auto-hide="false" *ngFor="let product of moreProducts">
      <ion-item [routerDirection]="'forward'" [routerLink]="['/product-details/' + product.name]">
        <ion-thumbnail slot="start">
          <img [src]="product.images[0].src" />
        </ion-thumbnail>
        
        <p><ion-label class="custom-label-style">{{ product.name }}</ion-label>
          {{product.short_description.substr(3, 50) + '...'}}<br>
          <span class="custom-price-style" [innerHTML]="product.price_html"></span>
        </p>

        <button ion-button icon clear slot="end">
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
        
      </ion-item>
    </ion-menu-toggle>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMoreProducts($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
</ion-content>

  <div class="log-in">
    <ion-grid>
      <ion-row class="row-logo ion-align-items-end">
        <ion-col size="12" class="ion-text-center">
          <div class="logo">
            <ion-img src="./assets/images/Logo_2.png"></ion-img>
          </div>
        </ion-col>
      </ion-row>

      <ion-row class="row-err ion-align-items-end">
        <ion-col size="12" class="ion-text-center">
          <div class="err-wrapper" *ngIf="!loginForm.valid && !this.validAfterSubmit">
            <p class="err">Please enter a valid Email-ID and Password</p>
          </div>
        </ion-col>
      </ion-row>

      <ion-row class="row-fields ion-align-items-start">
        <ion-col size="12" class="ion-text-center">
          <form [formGroup]="loginForm" novalidate>
            <ion-item>
              <!-- <ion-label position="floating">E-mail</ion-label> -->
              <ion-input formControlName="email" placeholder="Email-ID" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <!-- <ion-label position="floating">Password</ion-label> -->
              <ion-input formControlName="password" placeholder="Password" type="password"></ion-input>
            </ion-item>
          </form>
        </ion-col>
      </ion-row>

      <ion-row class="row-sign-up ion-align-items-center">
        <ion-col size="12" class="ion-text-center">
          <div class="sign-up">
            <a style="color: white;" [routerDirection]="'root'" [routerLink]="['/signup']">Don't have an account yet? Sign up.</a>
          </div>
        </ion-col>
      </ion-row>

      <ion-row class="row-login ion-align-items-start">
        <ion-col size="12" class="ion-text-center">
          <ion-button expand="block" (click)="logIn()">Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>

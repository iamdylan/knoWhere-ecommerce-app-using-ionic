<ion-menu contentId="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="card-background-page">
    <ion-card>
      <ion-img src="./assets/images/shopping.jpg" ></ion-img>
      <div class="card-title" slot="end">knoWhere &nbsp;&nbsp;&nbsp;</div>
      <div class="card-subtitle">Know Where to Shop &nbsp;</div>
    </ion-card>

    <ion-list class="categories">
      <ion-menu-toggle auto-hide="false">
        <ion-item [routerDirection]="'root'" [routerLink]="['/home']"  routerLinkActive="active">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label> Home </ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle auto-hide="false" *ngFor="let category of categories">
        <ion-item [routerDirection]="'forward'" [routerLink]="['/products/' + category.id]"  routerLinkActive="active">
          <ion-icon [name]="category.icon" slot="start"></ion-icon>
          <ion-label> {{ category.name }} </ion-label>
          <p> {{ category.description }} </p>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle auto-hide="false">
      
      </ion-menu-toggle>
    </ion-list>

    <ion-list class="navi">
        <ion-list-header>
            <ion-label>Account</ion-label>
        </ion-list-header>
        <ion-menu-toggle auto-hide="false">
          <ion-item [routerDirection]="'forward'" [routerLink]="['/signup']"  routerLinkActive="active" *ngIf="!(getUserInfo.loggedIn | async)">
            <ion-icon name="clipboard" slot="start"></ion-icon>
            <ion-label> Sign Up </ion-label>
          </ion-item>
          <ion-item [routerDirection]="'forward'" [routerLink]="['/login']"   routerLinkActive="active" *ngIf="!(getUserInfo.loggedIn | async)">
            <ion-icon name="log-in" slot="start"></ion-icon>
            <ion-label> Log In </ion-label>
          </ion-item>
  
          <ion-item *ngIf="getUserInfo.loggedIn | async">
              <ion-icon name="contact" slot="start" large></ion-icon>
              <ion-label>{{ (this.getUserInfo.user.firstname) || "" }}</ion-label>
            </ion-item>
      
            <ion-item *ngIf="getUserInfo.loggedIn | async" [routerDirection]="'root'" [routerLink]="['/cart']" menuClose>
              <ion-icon name="cart" slot="start" large></ion-icon>
              <ion-label>Cart</ion-label>
            </ion-item>
      
            <ion-item *ngIf="getUserInfo.loggedIn | async" (click)="logOut()" menuClose>
              <ion-icon name="log-out" slot="start" large></ion-icon>
              <ion-label>Log Out</ion-label>
            </ion-item>
        </ion-menu-toggle>
      </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="content"></ion-router-outlet>

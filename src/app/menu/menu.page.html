<ion-menu contentId="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
        <ion-item *ngFor="let category of categories" text-wrap>
          <ion-icon [name]="category.icon" slot="start" ></ion-icon>
          <h2> {{ category.name }} </h2>
          <p> {{ category.description }}</p>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="content" [root]="homePage"></ion-nav>

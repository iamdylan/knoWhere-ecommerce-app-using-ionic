<ion-menu contentId="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="card-background-page">
    <ion-card>
      <ion-img src="./assets/images/shopping.jpg" ></ion-img>
      <div class="card-title" slot="end">KNOWHERE &nbsp;&nbsp;&nbsp;</div>
      <div class="card-subtitle">Know Where to Shop &nbsp;</div>
    </ion-card>

    <ion-list >
        <ion-item *ngFor="let category of categories"  [routerLink]="'/products/' + category.id">
          <ion-icon [name]="category.icon" slot="start"></ion-icon>
          <h2> {{ category.name }} </h2>
          <p> {{ category.description }} </p>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="content"></ion-router-outlet>

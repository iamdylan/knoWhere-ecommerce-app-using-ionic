<ion-menu contentId="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="card-background-page">
    <ion-card>
      <ion-img src="./assets/images/shopping.jpg" ></ion-img>
      <div class="card-title" slot="end">KNOWHERE &nbsp;&nbsp;&nbsp;</div>
      <div class="card-subtitle">Know Where to Shop &nbsp;</div>
    </ion-card>

    <ion-list >
      <ion-menu-toggle auto-hide="false" *ngFor="let category of categories">
        <ion-item [routerDirection]="'forward'" [routerLink]="['/products/' + category.id]">
          <ion-icon [name]="category.icon" slot="start"></ion-icon>
          <ion-label> {{ category.name }} </ion-label>
          <p> {{ category.description }} </p>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="content"></ion-router-outlet>

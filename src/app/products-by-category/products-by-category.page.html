<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-fab-button router-direction="'root'" [routerLink]="['/cart']" slot="end" size="small" color="light" fill="outline">
        <ion-icon name="cart"></ion-icon>
      </ion-fab-button>
      <ion-title>Products by Category</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products" [routerDirection]="'forward'" [routerLink]="['/product-details/' + product.id]">
      <ion-thumbnail slot="start">
        <ion-img [src]="product?.images[0].src"></ion-img>
      </ion-thumbnail>

      <p><ion-label class="custom-label-style">{{ product?.name }}</ion-label>
        <span class="custom-desc">{{product?.short_description.substr(3, 50) + '...'}}</span><br>
        <span class="custom-price-style" [innerHTML]="product?.price_html"></span>
      </p>

      <!-- <ion-button icon clear slot="end">
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-button> -->
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="10%" (ionInfinite)="loadMoreProducts($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

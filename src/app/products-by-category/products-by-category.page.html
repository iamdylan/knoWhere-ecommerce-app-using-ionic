<ion-header>
    <ion-toolbar>
     
          <ion-menu-button slot="start"></ion-menu-button>
      
      <ion-title>Products by Category</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products | async" text-wrap>
      <ion-thumbnail item-left>
        <img [src]="product?.images[0].src" />
      </ion-thumbnail>

      <h2> {{ product.name }} </h2>

      <p>
        <span [innerHTML]="product?.short_description.substr(0, 50) + '...'"></span>
        <span [innerHTML]="product?.price_html"></span>
      </p>

      <button ion-button icon clear item-right>
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
